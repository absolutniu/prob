<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
   <div class="container black">
      <div class="row">
         <div class="col-3"></div>
         <div class="col-3">

                  </div>

                     <div class="col br-2 ml-1 orange">&nbsp</div>
                  </div>

                     <div class="col br-2 lightgray">&nbsp</div>
                     <div class="col br-2 ml-1 red">&nbsp</div>
                  </div>
               </div>
            </div>
         </div>
         <div class="col-3">
            <div class="row">
               <div class="col text">Bootstrap</div>
            </div>
            <div class="row">
               <div class="col mt-2">
                  <img class="logo-b br-20" src="../bootstrap.PNG">
               </div>
            </div>
            <div class="row">
               <div class="col text mt-2">Grid system tutorial</div>
            </div>
         </div>
      </div>

</html>
